<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorDrop v2.0</title>
    <link rel="stylesheet" href="css/style.css" />

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</head>

<body class="splash-page">

    <main class="splash-container">
        <button id="btnTestWrite" style="margin-top: 2rem; display: none;">🧪 Test escritura Firestore</button>

        <div class="logo-box">
            <img src="assets/images/logo.png" alt="ColorDrop" class="splash-logo">
        </div>

        <h1>ColorDrop</h1>
        <p class="subtitle">¡Elige cómo quieres empezar tu aventura!</p>


        <!-- Para usuarios no autenticados -->
        <div id="authOptions">
            <div class="button-group">
                <button id="btnGuest">🎮 Jugar como invitado</button>
                <button id="btnLogin">🔐 Iniciar sesión</button>
                <button id="btnRegister">📝 Registrarse</button>
            </div>
        </div>

        <!-- Para usuarios autenticados -->
        <div id="userOptions" class="hidden">
            <div class="button-group">
                <p>Bienvenido, <span id="nickDisplay">usuario</span></p>
                <button id="btnToGame">Ir al juego</button>
                <button id="btnLogoutSplash">Cerrar sesión</button>
            </div>
        </div>


        <div id="authModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="authTitle">Iniciar sesión</h2>

                <input type="text" id="nick" placeholder="Nick (obligatorio)" required />
                <input type="password" id="password" placeholder="Contraseña" required />

                <!-- Campo solo visible en modo registro -->
                <input type="email" id="email" placeholder="Correo electrónico (opcional)" class="auth-email hidden" />

                <button id="btnSubmit">Entrar</button>
                <p class="reset-link hidden" id="resetPasswordLink">
                    <a href="#" id="btnResetPassword">¿Olvidaste tu contraseña?</a>
                </p>
                <p class="toggle-link">
                    <a href="#" id="switchMode">¿No tienes cuenta? Regístrate</a>
                </p>
                <button id="closeModal">Cancelar</button>
            </div>
        </div>

    </main>

</body>

</html>
